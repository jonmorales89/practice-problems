<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Math</title>
    <script>
        function do_math(num1, num2, operator){
            var result = null;
            switch(operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case 'x':
                case 'X':
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }
            return result;
        }

        console.log(do_math(5,2,'*'));
    </script>
</head>
<body>

</body>
</html>
