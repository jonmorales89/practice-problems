<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One to Multi</title>
    <script>

        function groupArray(arr){
            var arrStr = [];
            var arrNum = [];
            var arrBoo = [];
            var result = [];
            for (var i = 0; i < arr.length; i++){
                if(typeof arr[i] === 'string'){
                    arrStr.push(arr[i]);
                } else if(typeof arr[i] === 'number'){
                    arrNum.push(arr[i]);
                } else if(typeof arr[i] === 'boolean'){
                    arrBoo.push(arr[i]);
                }
            }
            result.push(arrStr,arrNum,arrBoo);
            return result;
        }

        console.log(groupArray(['hello', 34, 56, true, false, 'goodbye', 12, '25', true]));
    </script>
</head>
<body>

</body>
</html>
